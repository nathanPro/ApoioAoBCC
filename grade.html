---
layout: default
---

<div class="grade">

	<div class="inner_banner">
        <img src="visual/grade.jpg" >
    </div>

	<div class="wrapper">

		<h1>Grade Curricular</h1>

		<div class="line">
		</div>

		<h4>Veja as últimas notícias quanto a grade curricular do curso</h4>

		<ul>
		  {% for post in site.posts %}
            {% if post.categories contains 'grade' %}
		      <li>
		        <a href="{{ post.url }}">{{ post.title }}</a>
		      </li>
            {% endif %}
		  {% endfor %}
		</ul>

	</div>

</div>
